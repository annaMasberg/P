<html lang="en" xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<title>Business</title>
		
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"/>
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
			
		
			
			
	</head>
	
	<body>
	<header th:replace="fragments/menu :: Hauptmenu"></header>
		
		<div class="container">
		
			
			<hr/>
			
		<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
 filter
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Filter</h5>
        <button type="button" class="btn-close bi bi-x-lg text-danger" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       	<form action="/searchForBusiness" method="POST">
					<select name="type" th:id="${type}" th:value="${type}">
  						<option th:value="name" th:text="name">Name</option>
  						<option th:value="city" th:text="city">City</option>
  						<option th:value="state" th:text="state">State</option>
  						<option th:value="postalCode" th:text="postalCode">Postal Code</option>
  						<option th:value="stars" th:text="stars">Stars</option>
					</select>
  					 <input type="text" id="text" name="text" th:value="${text}">
  					
				
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        
         <input type="submit"  class="btn btn-primary" value="Submit">
      </div>
      </form>
    </div>
  </div>
</div>
			
			<a th:href="@{/businessTable}">Business</a><br/>
			<table class="table table-bordered">
             
             <style> tr:nth-child(odd) {
    background-color: #00cc44;
    }

   tr:nth-child(even) {
    background-color: white;
    }

    th {
       background-color: white;
    }
		</style>	
				<thead>
					<tr>
						<th>Name</th>
						<th>Address</th>
						<th>City</th>
						<th>State</th>
						<th>Postal code</th>
						<th>Stars</th>
						<th>Review count</th>
						<th>Open</th>
						<th>Attributes</th>
						<th>Categories</th>
						<th>Hours</th>
						<th>Tips</th>
						<th>Map</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="business: ${data}">
						<td th:text="${business.name}" />
						<td th:text="${business.address}" />
						<td th:text="${business.city}" />
						<td th:text="${business.state}" />
						<td th:text="${business.postalCode}" />
						<td th:text="${business.stars}" />
						<td th:text="${business.reviewCount}" />
						<td th:text="${business.isOpen} ? 'yes' : 'no' " />
						<td th:text="${business.attributes}" />
						<td th:text="${business.categories}" />
						<td th:text="${business.hours}" />
						<form action="/toBusinessTips" method="POST">
						<td> <input type="submit" value="Tips" /> <td/>
						<input type="hidden" name="businessId" th:value="${business.businessId}"/>
						</form>
						<form action="/toMap" method="POST">
						<td> <input type="submit" value="see in Map" /> <td/>
						<input type="hidden" name="businessId" th:value="${business.businessId}"/>
						</form>
						
					</tr>
				</tbody>
				
			</table>
		</div>
		
		<div th:replace = "fragments/footer :: Footer" ></div>
		<style>
footer {
  text-align: center;
  padding: 3px;
  background-color: lightgreen;
  color: black;
}
</style>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	</body>
	
</html>
