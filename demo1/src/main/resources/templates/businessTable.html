<html lang="en" xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<title>Business</title>
		
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
	</head>
	
	<body>
		
		<div class="container">
		
			<h3>Business</h3>
			
			<hr/>
		
			<table class="table table-bordered table-striped">
			
				<thead>
					<tr>
						<th>Name</th>
						<th>Address</th>
						<th>City</th>
						<th>State</th>
						<th>Postal code</th>
						<th>Latitude</th>
						<th>Longitude</th>
						<th>Stars</th>
						<th>Review count</th>
						<th>Open</th>
						<th>Attributes</th>
						<th>Categories</th>
						<th>Hours</th>
						<th>Tips</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="business: ${data}">
						<td th:text="${business.name}" />
						<td th:text="${business.address}" />
						<td th:text="${business.city}" />
						<td th:text="${business.state}" />
						<td th:text="${business.postal_code}" />
						<td th:text="${business.latitude}" />
						<td th:text="${business.longitude}" />
						<td th:text="${business.stars}" />
						<td th:text="${business.review_count}" />
						<td th:text="${business.is_open} ? 'yes' : 'no' " />
						<td th:text="${business.attributes}" />
						<td th:text="${business.categories}" />
						<td th:text="${business.hours}" />
						<form action="/toBusinessTips" method="POST">
						<td> <input type="submit" value="Tips" /> <td/>
						<input type="hidden" name="business_id" value="${business.business_id}"/>
						</form>
					</tr>
				</tbody>
				
			</table>
		</div>
		
		
	</body>
	
</html>
