<html lang="en" xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<title>Business</title>
		
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
	</head>
	
	<body>
		
		<div class="container">
		
			<h3>Business</h3>
			
			<hr/>
				<form action="/searchForBusiness" method="POST">
					<select name="type" th:id="${type}" th:value="${type}">
  						<option th:value="name" th:text="name">Name</option>
  						<option th:value="city" th:text="city">City</option>
  						<option th:value="state" th:text="state">State</option>
  						<option th:value="postalCode" th:text="postalCode">Postal Code</option>
  						<option th:value="stars" th:text="stars">Stars</option>
					</select>
  					 <input type="text" id="text" name="text" th:value="${text}">
  					 <input type="submit" value="Submit">
				</form>
			<a th:href="@{/businessTable}">Business</a><br/>
			<table class="table table-bordered table-striped">
			
				<thead>
					<tr>
						<th>Name</th>
						<th>Address</th>
						<th>City</th>
						<th>State</th>
						<th>Postal code</th>
						<th>Stars</th>
						<th>Review count</th>
						<th>Open</th>
						<th>Attributes</th>
						<th>Categories</th>
						<th>Hours</th>
						<th>Tips</th>
						<th>Map</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="business: ${data}">
						<td th:text="${business.name}" />
						<td th:text="${business.address}" />
						<td th:text="${business.city}" />
						<td th:text="${business.state}" />
						<td th:text="${business.postalCode}" />
						<td th:text="${business.stars}" />
						<td th:text="${business.reviewCount}" />
						<td th:text="${business.isOpen} ? 'yes' : 'no' " />
						<td th:text="${business.attributes}" />
						<td th:text="${business.categories}" />
						<td th:text="${business.hours}" />
						<form action="/toBusinessTips" method="POST">
						<td> <input type="submit" value="Tips" /> <td/>
						<input type="hidden" name="businessId" th:value="${business.businessId}"/>
						</form>
						<form action="/toMap" method="POST">
						<td> <input type="submit" value="see in Map" /> <td/>
						<input type="hidden" name="businessId" th:value="${business.businessId}"/>
						</form>
						
					</tr>
				</tbody>
				
			</table>
			
		</div>
		
		<nav th:if="${businessTable.totalPages > 0}" aria-label="Page navigation example" >
			  <ul class="pagination">         
			    <li class="page-item"><a th:href="@{/businessTable/indexPaginate(page=${data.number - 1})}" class="page-link">Zurück</a></li>			    
			    <li class="page-item"><a th:href="@{/businessTable/indexPaginate(page=${data.number + 1})}" class="page-link">Nächste Seite</a></li>
			  </ul>
			</nav>

		
	</body>
	
</html>
